name: Build and Upload

on:
  push:
    branches: [ "master", "dev/*" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          check-latest: true
      - name: Make Gradle Executable
        run: chmod +x ./gradlew
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build Gradle
        run: ./gradlew build
      - name: Upload Plugin
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ArmaChat
          path: build/libs/*.jar